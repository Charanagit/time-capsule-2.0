server {
    listen 80;  # Listen on port 80 (default HTTP port)
    
    # Serve static files
    location /static/ {
        alias /usr/share/nginx/html/static/;  # Serve static files directly
    }

    location /templates/ {
        alias /usr/share/nginx/html/templates/;  # Serve HTML templates
    }

    # Proxy API Requests to Flask Backend
    location /api/ {
        proxy_pass http://flask-app:5000;  # Forward all /api/ requests to Flask
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Default fallback to index.html for Single Page Apps (SPA)
    location / {
        try_files $uri $uri/ /index.html;
    }
}
